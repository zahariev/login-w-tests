<div class="container p-3">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header font-weight-bold">Sign Up Form</div>
      <div class="card card-body">
        <form [formGroup]="form" (submit)="submit()">
          <div class="form-group">
            <label
              for="email"
              [ngClass]="form.controls['email'].invalid ? 'text-danger' : ''"
              >Email Address</label
            >
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control"
              [ngClass]="form.controls['email'].invalid ? 'is-invalid' : ''"
            />
            <label
              class="text-danger"
              *ngIf="form.controls['email'].hasError('required')"
            >
              Email is Required!
            </label>
            <label
              class="text-danger"
              *ngIf="form.controls['email'].hasError('email')"
            >
              Enter a valid email address!
            </label>
          </div>
          <div class="form-group">
            <label
              for="password"
              [ngClass]="form.controls['password'].invalid ? 'text-danger' : ''"
              >Password:</label
            >
            <input
              id="password"
              formControlName="password"
              type="password"
              class="form-control"
              [ngClass]="form.controls['password'].invalid ? 'is-invalid' : ''"
            />
            <!-- <label class="text-danger col" *ngIf="form.controls['password'].hasError('required')">
              Password is Required!
            </label> -->
            <label
              class="col"
              [ngClass]="
                form.controls['password'].hasError('required') ||
                form.controls['password'].hasError('minlength')
                  ? 'text-danger'
                  : 'text-success'
              "
            >
              <i class="material-icons">{{
                form.controls["password"].hasError("required") ||
                form.controls["password"].hasError("minlength")
                  ? "cancel"
                  : "check_circle"
              }}</i>
              Must be at least 8 characters!
            </label>
            <label
              class="col"
              [ngClass]="
                form.controls['password'].hasError('required') ||
                form.controls['password'].hasError('hasNumber')
                  ? 'text-danger'
                  : 'text-success'
              "
            >
              <i class="material-icons">{{
                form.controls["password"].hasError("required") ||
                form.controls["password"].hasError("hasNumber")
                  ? "cancel"
                  : "check_circle"
              }}</i>
              Must contain at least 1 number!
            </label>
            <label
              class="col"
              [ngClass]="
                form.controls['password'].hasError('required') ||
                form.controls['password'].hasError('hasCapitalCase')
                  ? 'text-danger'
                  : 'text-success'
              "
            >
              <i class="material-icons">{{
                form.controls["password"].hasError("required") ||
                form.controls["password"].hasError("hasCapitalCase")
                  ? "cancel"
                  : "check_circle"
              }}</i>
              Must contain at least 1 in Capital Case!
            </label>
            <label
              class="col"
              [ngClass]="
                form.controls['password'].hasError('required') ||
                form.controls['password'].hasError('hasSmallCase')
                  ? 'text-danger'
                  : 'text-success'
              "
            >
              <i class="material-icons">{{
                form.controls["password"].hasError("required") ||
                form.controls["password"].hasError("hasSmallCase")
                  ? "cancel"
                  : "check_circle"
              }}</i>
              Must contain at least 1 Letter in Small Case!
            </label>
            <label
              class="col"
              [ngClass]="
                form.controls['password'].hasError('required') ||
                form.controls['password'].hasError('hasSpecialCharacters')
                  ? 'text-danger'
                  : 'text-success'
              "
            >
              <i class="material-icons">{{
                form.controls["password"].hasError("required") ||
                form.controls["password"].hasError("hasSpecialCharacters")
                  ? "cancel"
                  : "check_circle"
              }}</i>
              Must contain at least 1 Special Character!
            </label>
          </div>
          <div class="form-group">
            <label
              for="confirmPassword"
              [ngClass]="
                form.controls['confirmPassword'].invalid ? 'text-danger' : ''
              "
              >Confirm Password:</label
            >
            <input
              id="confirmPassword"
              formControlName="confirmPassword"
              type="password"
              class="form-control"
              [ngClass]="
                form.controls['confirmPassword'].invalid ? 'is-invalid' : ''
              "
            />
            <label
              class="text-danger"
              *ngIf="form.controls['confirmPassword'].hasError('required')"
            >
              Password is Required!
            </label>
            <label
              class="text-danger"
              *ngIf="
                form.controls['confirmPassword'].hasError('NoPassswordMatch')
              "
            >
              Password do not match
            </label>
          </div>
          <div class="form-group">
            <button
              [disabled]="form.invalid"
              type="submit"
              class="btn btn-primary btn-block font-weight-bold"
            >
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
