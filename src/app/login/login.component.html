<div class="login-form">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
    novalidate
  >
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input
        id="email"
        formControlName="email"
        type="email"
        class="form-control"
        placeholder="Your email"
      />
      <span
        class="help-block"
        *ngIf="submitted && form.controls.email.invalid"
        id="email-error"
      >
        Please enter a valid email.
      </span>
    </div>
    <div class="form-group">
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="******"
        minlength="5"
      />
      <span
        class="help-block"
        *ngIf="submitted && form.controls.password.invalid"
        id="password-error"
      >
        Please enter a valid password - min 5 characters.
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>

    <div class="clearfix">
      <label class="float-left form-check-label"
        ><input type="checkbox" /> Remember me</label
      >
      <a href="#" class="float-right">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center">
    <a routerLink="/register" routerLinkActive="active">Create an Account</a>
  </p>
</div>
